<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>

	</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- header -->
   <header class="container">
   	<div class="lchild">
   		<img src="images/car1.png" alt="car1">
   		
   	</div>
   	<div class="rchild">
   		<h1>Mahendra Motors</h1>
   		<p>Welcome to mahendra motors</p>
   	</div>
   	
   	
   </header>



   <!-- banner -->
   <section class="banner">
   	<img src="images/car2.jpeg" alt="car2">
   	
   </section>



<!-- cards -->
<section class="cars">
	<div class="card">
		<img src="images/1.jpeg" alt="first">
		<h3>BMW 1</h3>
		<p>First BMW car</p>
	</div>

	<div class="card">
		<img src="images/2.jpg" alt="second">
		<h3>BMW 2</h3>
		<p>Second BMW car</p>

	</div>

<div class="card">
	<img src="images/3.jpg" alt="third">
	<h3>BMW 3</h3>
		<p>Third BMW car</p>
	
	</div>


</section>
